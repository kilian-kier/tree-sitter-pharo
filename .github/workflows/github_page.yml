name: Deploy playground to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - grammar.js
      - src/**
      - bindings/**
      - binding.gyp
      - .github/workflows/*.yml
  pull_request:
    paths:
      - grammar.js
      - src/**
      - bindings/**
      - binding.gyp
      - .github/workflows/*.yml

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EMSCRIPTEN_VERSION: '4.0.12'
    steps:
      - uses: actions/checkout@v4
      - name: Clone gh-pages branch into nested directory
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{ env.EMSCRIPTEN_VERSION }}
      - name: Install dependencies
        run: npm install
      - name: Compile grammar
        run: npm run generate
      - name: Build Wasm binary
        run: npm run build-wasm
      - name: Deploy to GitHub Pages
        run: |
          sha="$(git rev-parse --short HEAD)"

          echo "==> Replacing Wasm binary..."
          rm -rf gh-pages/assets/tree-sitter-pharo*
          mkdir -p "gh-pages/assets/tree-sitter-pharo"
          cp tree-sitter-pharo.wasm "gh-pages/assets/tree-sitter-pharo"
          tree gh-pages/assets

          sed -i "s|\(LANGUAGE_BASE_URL = \"\)[^\"]*\(\"\)|\1assets/tree-sitter-pharo\2|g" gh-pages/index.html

          echo "==> Committing and pushing gh-pages branch..."
          cd gh-pages
          git add .
          git commit -m "Deploy tree-sitter-pharo ($sha)"
          git push